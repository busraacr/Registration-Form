<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>web page</title>
    <style>
      
        .box {
            padding: 50px;
            margin-bottom: 10px;
        }
    </style>
    <style>
        body {
        background-image: url('background.jpg');
        background-size: 1750px;
      }
    </style>

    <div class="container mt-4">
    <h1>Registration Form</h1>
    <form action="/index.html" method="post" target="_blank">
        <div class="form-group">
            <label for="name"  >Name</label> <br>
            <input type="text" class="border border-black rounded" id="name" name="fname"  placeholder="Enter Name" style="width: 230px;"  >
        </div><br>
  
        <div class="form-group">
            <label for="surname"  >Surname</label><br>
            <input type="text" class="border border-black rounded" id="surname" name="surname" aria-describedby="emailHelp" placeholder="Enter Surname" style="width: 230px;"  >
        </div><br>
  
        <div class="form-group">
            <label for="exampleInputEmail1"  >Email address</label><br>
            <input type="email" class="border border-black rounded " id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email" style="width: 500px;" required><br>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div><br>

        <div>
            <p>Please select your gender</p>
          <input type="radio" id="gender1" name="gender" value="female">
          <label for="gender1">Female</label><br>
          <input type="radio" id="gender2" name="gender" value="male">
          <label for="gender2">Male</label><br>  <br>
        </div>

        <div >
            <label for="level" >Education </label><br>
            <select class="border border-black rounded form-select-sm" name="level" id="level" style="width: 230px;"> 
              <option value="ilköğretim">ilköğretim</option>
              <option value="ortaöğretim">ortaöğretim</option>
              <option value="önlisans">önlisans</option>
              <option value="lisans">lisans</option>
              <option value="yükseklisans">yüksek lisans</option>
              <option value="doktora">doktora</option>
            </select>
        </div><br>
          
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label><br>
            <input type="password" class="border border-black rounded" id="exampleInputPassword1" min="8" max="64" placeholder="Password" style="width: 400px;" required>
        </div> 

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
            <label class="form-check-label" for="exampleCheck1" >Check me out</label>
        </div><br>

        <label for="">Biography</label>
        <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 150px"></textarea>
            <label for="floatingTextarea2" class="text-secondary">Enter</label>
        </div>

        <div class=" mb-3">
            <label>Upload Image</label>
            <div class="col-md-6 form-control">
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-btn">
                    <span class="btn btn-default btn-file">
                     <input type="file" id="imgInp">
                    </span>
                  </span>
                </div>
                <img id='img-upload' />
              </div>
            </div>
        </div>
        

        <div>
            <input type="checkbox" id="approval" name="approval" value="read" required>
            <a href="https://www.kvkk.gov.tr" target="_blank">KVKK</a>
            <label for="approval"> I have read, approve </label><br>
        </div>
            <div class="mt-3 active" ></div>
        <button type="submit" id="send" class="btn btn-outline-primary btn-sm" disabled >Submit</button>
        <button type="reset" id="sil" class="btn btn-outline-secondary btn-sm">Reset</button>
  
    </form>
    </div>
    
</body>
</html>
